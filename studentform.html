    <script>
        const loginForm = async() => {
            let firstname = document.getElementById('firs').value,
                age = document.getElementById('age').value,
                depart = document.getElementById('dep').value,
                stage = document.getElementById('sta').value,
                matrial = document.getElementById('mat').value,
                degre = document.getElementById('nam').value;
            console.log(firstname);
            console.log(age);
            console.log(depart);
            console.log(stage);
            console.log(matrial);
            console.log(degre);


            const loginData = {
                Firstname: firstname,
                Age: age,
                Depart: depart,
                Stage: stage,
                Matrial: matrial,
                Degre: degre

            }
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)

            }
            fetch('http://127.0.0.1:7000/post', options)
            console.log(options);
        }
